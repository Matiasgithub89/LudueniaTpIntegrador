<mat-card class="example-card">
  <h2 mat-dialog-title>{{dataProduct.title}}</h2>

  <mat-dialog-content class="mat-typography">
    <img mat-card-image src={{dataProduct.pictures[0].url}} alt="First photo product">
    <div *ngFor="let atributes of dataProduct.attributes">
      <mat-list>
        <mat-list-item>
          <span matListItemTitle><strong>{{atributes.name}}</strong></span>
        </mat-list-item>
        <mat-list-item>{{atributes.value_name}}</mat-list-item>
      </mat-list>
    </div>
    <!-- <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p> -->
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <a mat-button href={{dataProduct.permalink}}>ir a ML</a>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
  </mat-dialog-actions>

</mat-card>
