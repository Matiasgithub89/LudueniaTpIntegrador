<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Formulario de Registro de Visita</mat-card-title>
    <mat-card-subtitle>Valida pero no envia mails.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formularioContacto" (ngSubmit)="submit()" class="form">
  <mat-form-field appearance="fill" class="field">
  <mat-label>Nombre:</mat-label>
    <input matInput placeholder="Nombre" type="text" formControlName="nombre" required>
    <mat-error *ngIf="this.formularioContacto.get('nombre')?.errors?.['required']">
      (El nombre no puede quedar vacío)
    </mat-error>
    <mat-error *ngIf="this.formularioContacto.get('nombre')?.errors?.['minlength']">
      (Debe tener como mínimo 10 caracteres)
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="field">
    <mat-label>Mail:</mat-label>
    <input matInput placeholder="Mail" type="text" formControlName="mail" required>
    <mat-error *ngIf="this.formularioContacto.get('mail')?.errors?.['required']">
      (El mail no puede quedar vacío)
    </mat-error>
    <mat-error *ngIf="this.formularioContacto.get('mail')?.errors?.['email']">
      (El mail no es válido)
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="field">
    <mat-label>Mensaje</mat-label>
    <textarea matInput placeholder=" Ex. Your message..." rows="10" cols="70" formControlName="mensaje"></textarea>

    <mat-error *ngIf="this.formularioContacto.get('mensaje')?.errors?.['required']">
      (El mensaje no puede quedar vacío)
    </mat-error>
    <mat-error *ngIf="this.formularioContacto.get('mensaje')?.errors?.['maxlength']">
      (Debe tener como máximo 500 caracteres)
    </mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit">Confirmar</button>
  </mat-card-actions>

</form>
<div>{{resultado}}</div>
  </mat-card-content>
</mat-card>
